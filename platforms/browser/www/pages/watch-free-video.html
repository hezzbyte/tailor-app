<!-- Wappler include framework7_4="local" -->
<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title">{{#if video}}{{video.name}}{{else}}Loading...{{/if}}</div>
      </div>
    </div>
   <div class="page-content">
      {{#if video}}
      <!-- Show user list when it is loaded -->
	  <iframe src="{{video.url}}" width="100%" height="250" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>  
      <div class="block"><p>{{video.description}}</p></div>
      {{else}}
      <!-- Otherwise show preloader -->
      <div class="block block-strong text-align-center">
        <div class="preloader"></div>
      </div>
      {{/if}}
    </div>
  </div>
</template>
<style>
  p {
    margin: 10px 0;
  }
</style>
<script>
  return {
    data: function () {
      return {
        video: null,
      }
    },
    on: {
      pageInit: function () {
        var self = this;
		var url = 'http://cakemall/tailorfit/index.php?vidId=' + this.$route.params.vidId;
        var app = self.$app;
        app.request.get(url, function (video)  {
			video = JSON.parse(video);    
			self.$setState({
			  video: video,
			});
                                 
		  });
     },
    },
  };
</script>
