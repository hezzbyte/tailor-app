<!-- Wappler include framework7_4="local" -->
<template>

<div class="page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Premium Videos</div>
	  <div class="right">
          <a class="link icon-only">
            <i class="icon f7-icons if-not-md">email<span class="badge color-red">5</span></i>
            <i class="icon material-icons md-only">email<span class="badge color-red">5</span></i>
          </a>
        </div>

    </div>
  </div>
  <div class="page-content">
     <div style="padding:10px;">
{{#if videos}}
      
          {{#each videos}}
		  <div class="card demo-card-header-pic">
			  <div style="background-image:url(https://cdn.framework7.io/placeholder/nature-1000x600-3.jpg)" valign="bottom" class="card-header"></div>
			  <div class="card-content card-content-padding">
				<p style="font-size:18px">{{this.name}}</p>
				<p>{{this.description}}</p>
			  </div>
			  <div class="card-footer"><a href="#" class="link"></a><a href="/watch-premium-video/{{this.id}}/" class="link">Watch Video <i style="font-size:10px;" class="icon icon-forward"></i></a></div>
		   </div>
		   <br>
		   
		   

          {{/each}}
       
{{else}}
      <!-- Otherwise show preloader -->
      <div class="block block-strong text-align-center">
	  <br>
        <div class="preloader"></div>
	  <br>
      </div>
{{/if}}	    


	</div>
</div>
</template>
<script>
  return {
    data: function () {
      return {
        videos: null,
      }
    },
    on: {
      pageInit: function () {
        var self = this;
		var url = mainURL+'?request=freevideos';
        var app = self.$app;
        app.request.get(url, function (data)  {
		console.log(data);
		data = JSON.parse(data); 
		console.log(data);
			
			self.$setState({
			  videos: data.videos,
			});
		  });
     },
    },
  };
</script>
