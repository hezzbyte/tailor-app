<script>
  return {
    data: function () {
      return {
        products: null,
      }
    },
    on: {
      pageInit: function () {
        var self = this;
		var url = mainURL+'?request=myproducts&category=0';
;
        var app = self.$app;
        app.request.post(url, function (data)  {

		data = JSON.parse(data); 
		console.log(data);
			
			self.$setState({
			  products: data.products,
			});
		  });
     },
    },
